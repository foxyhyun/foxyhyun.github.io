<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | Foxy Scholar</title>

    <!-- 1) Slate theme CSS (먼저 로드) -->
    <link rel="stylesheet"
          href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- 2) 내 커스텀 CSS (위에 오버라이드) -->
    <link rel="stylesheet"
          href="{{ '/assets/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <!-- (선택) SEO 메타태그: _config.yml에 jekyll-seo-tag가 있으면 활성화 -->
    {% if site.plugins contains 'jekyll-seo-tag' %}{% seo %}{% endif %}

    <!-- MathJax v3 (config 먼저, 스크립트 나중) -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$','$$'], ['\\[','\\]']],
          processEscapes: true,
          processEnvironments: true
        },
        options: {
          skipHtmlTags: ['script','noscript','style','textarea','pre','code']
        }
      };
    </script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  </head>

  <body>
    <header class="site-header">
      <div class="wrap">
        <a class="brand" href="{{ '/' | relative_url }}">Foxy Scholar</a>
        <nav class="nav">
          <a href="{{ '/' | relative_url }}"
             class="{% if page.url == '/' %}active{% endif %}">Home</a>
          <a href="{{ '/reviews/' | relative_url }}"
             class="{% if page.url contains '/reviews/' %}active{% endif %}">Paper Review</a>
        </nav>
      </div>
    </header>

    {% if page.url == '/' %}
    <section class="hero">
      <div class="wrap">
        <h1>Foxy Scholar</h1>
        <p>논문 리뷰와 연구 노트를 정리하는 개인 블로그</p>
        <a class="cta" href="{{ '/reviews/' | relative_url }}">리뷰 보러가기</a>
      </div>
    </section>
    {% endif %}

    <main class="wrap">
      <div class="page-card">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrap">© {{ 'now' | date: '%Y' }} Foxy Scholar</div>
    </footer>

    <script>
    // DOM이 그려진 뒤 수식 강제 렌더링
    document.addEventListener('DOMContentLoaded', () => {
      if (window.MathJax && MathJax.typesetPromise) {
        MathJax.typesetPromise();
      } else if (window.MathJax && MathJax.typeset) {
        MathJax.typeset();
      }
    });
  </script>

  </body>
</html>
