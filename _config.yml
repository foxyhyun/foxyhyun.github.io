title: "Foxy Scholar"
description: "Foxyhyun의 논문 리뷰 & 연구 노트"
author: "Sihyun Lee"
url: "https://foxyhyun.github.io"

remote_theme: pages-themes/slate@v0.2.0

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-feed

defaults:
  - scope:
      path: ""       
      type: posts
    values:
      layout: post              # 기본 포스트 레이아웃(post.html) 사용
      categories: ["PaperReview"]

include:
  - _pages
  - assets
future: true

markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
